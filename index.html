<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kacper Jar">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>

    <div class="gui">
      <div id="livesScreen">
        <p id="lives">x Lives</p>
      </div>
      <div id="deathScreen">
        <h2>Game Over</h2>
        <button id="returnMenuBtn">Wróć do menu</button>
      </div>
      <div id="mainMenu">
        <h1>Atak Sześcianów</h1>
        <button id="playBtn">Graj</button>
      </div>
      <div id="difficultySelection">
        <h2>Wybierz tryb trudności</h2>
        <div id="difficultyButtons">
          <button id="easyBtn">Łatwy</button>
          <button id="mediumBtn">Średni</button>
          <button id="hardBtn">Trudny</button>
        </div>
      </div>
    </div>
  </body>
  
  <script src="main.js" type="module"></script>
</html>
